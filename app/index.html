<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comedians</title>
  <meta name="description" content="">

  <link rel="stylesheet" type="text/css" href="/build/main.css">
</head>
<body>

  <div data-app-container></div>


  <script id="comedians-list" type="text/x-handlebars-template">
<h1>{{ title }}</h1>

<p>
  {{ desc }}
</p>

<ul class="comedian-list">
{{#each comedians }}
  <li class="comedian-list-item" data-search="{{ name.alias}} {{ name.group }} {{ name.first }} {{ name.middle }} {{ name.last }} {{ name.suffix }}">
    <p class="h2 name">
      {{#if name.alias }}
        {{ name.alias }}
      {{/if}}

      {{#if name.group }}
        {{ name.group }}
      {{/if}}

      {{#if name.first }}
        {{ name.first }} {{ name.middle }} {{ name.last }} {{ name.suffix }}
      {{/if}}
    </p>
  </li>
{{/each}}
</ul>

</script>



  <script src="/build/main.js" type="text/javascript"></script>
</body>
</html>
