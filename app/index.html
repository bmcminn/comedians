<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <meta name="description" content="">

  <link rel="stylesheet" type="text/css" href="/build/main.css">
</head>
<body>

  <div data-app-container></div>


  <script type="text/x-handlebars-template" id="comedians-list">
    <h1>{{ title }}</h1>

    <p>
      {{ desc }}
    </p>

    <ul class="comedian-list">
    {{#each comedians }}
      <li class="comedian-list-item">
        <p class="h2 name">
          {{ name.last }}, {{ name.first }}
        </p>
      </li>
    {{/each}}
    </ul>
  </script>


  <script src="/build/main.js" type="text/javascript"></script>
</body>
</html>
